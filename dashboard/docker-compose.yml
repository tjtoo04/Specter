services:
  backend:
    build: ./server
    container_name: specter-backend
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    environment:
      - WATCHFILES_FORCE_POLLING=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env

  frontend:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: specter-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
