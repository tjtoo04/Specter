name: Backend CD (Deploy Only)

on:
  workflow_run:
    workflows: ["Backend CI (FastAPI)"]
    types:
      - completed

jobs:
  deploy-to-dashboard-vm:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. DOWNLOAD THE CODE (CRITICAL MISSING STEP)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Copy the file
      - name: Copy Compose File to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          source: "./dashboard/docker-compose.deploy.yml"
          target: "/home/${{ secrets.SSH_DASHBOARD_VM_USER }}/app"
          strip_components: 1

      # 3. SSH and Run
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          script: |
            # 1. Setup variables (Force Lowercase)
            REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            echo "Debug: Deploying image for repo: $REPO_NAME"

            cd ~/app

            # 2. Login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 3. Rename file if needed (ensure it exists)
            if [ -f docker-compose.deploy.yml ]; then
              mv docker-compose.deploy.yml docker-compose.yml
            fi

            # 4. Pull & Up (PASS VARIABLE INLINE)
            # We explicitly pass IMAGE_NAME to the command
            IMAGE_NAME=$REPO_NAME docker compose pull
            IMAGE_NAME=$REPO_NAME docker compose up -d --remove-orphans

            # 5. Verify Success
            echo "-----------------------------------"
            echo "Deployment Status:"
            docker ps
            echo "-----------------------------------"