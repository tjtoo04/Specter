name: Backend CD (Deploy Only)

on:
  workflow_run:
    workflows: ["Backend CI (FastAPI)"]
    types:
      - completed

jobs:
  deploy-to-dashboard-vm:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. DOWNLOAD THE CODE (CRITICAL MISSING STEP)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Copy the file
      - name: Copy Compose File to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          source: "./dashboard/docker-compose.deploy.yml"
          target: "/home/${{ secrets.SSH_DASHBOARD_VM_USER }}/app"
          strip_components: 1

      # 3. SSH and Run
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          # We removed 'envs: IMAGE_NAME' because we are setting it directly in the script below
          script: |
            cd ~/app/dashboard
            
            # Use the renamed file
            mv docker-compose.deploy.yml docker-compose.yml
            
            # Set the variable for Docker to use
            export IMAGE_NAME=${{ github.repository }}
            
            # Pull & Up
            docker compose pull
            docker compose up -d