name: Backend CD (Deploy Only)

on:
  workflow_run:
    workflows: ["Backend CI (FastAPI)"]
    types:
      - completed

jobs:
  deploy-to-dashboard-vm:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. DOWNLOAD THE CODE (CRITICAL MISSING STEP)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Copy the file
      - name: Copy Compose File to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          source: "./dashboard/docker-compose.deploy.yml"
          target: "/home/${{ secrets.SSH_DASHBOARD_VM_USER }}/app"
          strip_components: 1

      # 3. SSH and Run
      - name: Deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_DASHBOARD_VM }}
          username: ${{ secrets.SSH_DASHBOARD_VM_USER }}
          key: ${{ secrets.DASHBOARD_VM_SSH_KEY }}
          script: |
            cd ~/app
            
            # 1. Force the repo name to LOWERCASE
            # This turns 'tjtoo04/Specter' into 'tjtoo04/specter'
            export IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # 2. Login using the lowercase name
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Pull & Run (Docker will now see the lowercase variable)
            # We add --remove-orphans to clean up any messy previous attempts
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Cleanup
            docker image prune -f