version: 2

project_name: specter

before:
  hooks:
    - go mod tidy

builds:
  - id: specter
    # Path to your main.go relative to the 'cli' folder
    main: ./cmd/specter/main.go
    binary: specter
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows # Skip Windows ARM (optional, usually not needed)
        goarch: arm64

archives:
  - format: tar.gz
    # Use zip for Windows (users prefer it)
    format_overrides:
      - goos: windows
        format: zip
    # Clean file naming inside the archive
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"